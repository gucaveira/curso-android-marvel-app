plygins {
    alias(libs.plugins.detekt)
}

project.afterEvaluate {
    tasks.named("preBuild") {
        dependsOn("detekt")
    }
}

detekt {

    toolVersion = libs.versions.detekt.version.get()
    def inputDirFiles = []
    rootProject.subprojects.each { module ->
        if (module.name != "testing") {
            inputDirFiles << "$module.projectDir/src/main/java"
        }
    }
    source = files(inputDirFiles)
    config = files("$rootDir/config/detekt/detekt.yml")
    autoCorrect = true


    reports {
        xml {
            enabled = true
            destination = file(layout.buildDirectory.dir("/reports/detekt/detekt.xml").get())
        }

        html {
            enabled = true
            destination = file(layout.buildDirectory.dir("/reports/detekt/detekt.html").get())
        }

        txt {
            enabled = true
            destination = file(layout.buildDirectory.dir("/reports/detekt/detekt.txt").get())
        }
    }
}